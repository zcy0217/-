{% load static %}  <!-- 載入靜態css -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅駁包</title>

    <!-- html放templates，css、照片放static -->
    <!-- 載入靜態css -->
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/share.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body>
    <!-- head -->
    {% include 'includes/header.html' %} 
    <div class="container min-height">
        <form method="post">
            {% csrf_token %}
            <div class="yellotitle center mt-4">
                <h1>會員登入</h1>
            </div>
            <tr>
                {% if error_message %}
                    <p class="inputerror center mt-3">{{ error_message }}</p>
                {% endif %}
            </tr>
            <div class="col-12 center">
                <table>
                    <tr class="mt-2 center">
                        <td class="inputblocktext">帳號&emsp;</td>
                        <td><input type="text" name="username" id="username" class="inputblock"></td>
                    </tr>
                    <tr class="mt-4 center">
                        <td class="inputblocktext">密碼&emsp;</td>
                        <td><input type="password" name="password" id="password" class="inputblock"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><input type="submit" name="login" value="登入" class="mt-4 bluebtn"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <div class="line">
            <div class="center mt-3 col-12">
                <p class="haveaccountornot">還不是會員嗎？&emsp;<a href="/sign_up/" class="haveaccountornot">點此註冊</a></p>
            </div>
        </div>
    </div>
    
    
    {% include 'includes/footer.html' %}
</body>

</html>
